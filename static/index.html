<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personendaten aktualisieren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .tile {
            width: 50%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 24px;
            color: grey;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-wrapper form {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Personendaten aktualisieren</h2>
    <div class="tile">
        <h3>Personenangaben</h3>
        <label>
            <input type="checkbox" id="togglePersons" onchange="togglePersons()"> Planung f√ºr zwei Personen
        </label>
        <span class="toggle-btn" onclick="toggleForm()">&#9654;</span>
        <div class="form-container" id="personFormContainer">
            <div class="form-wrapper">
                <form id="personForm1">
                    <h4>Person 1</h4>
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" required><br><br>
                    <label for="birthmonth1">Geburtsmonat:</label>
                    <input type="number" id="birthmonth1"><br><br>
                    <label for="birthyear1">Geburtsjahr:</label>
                    <input type="number" id="birthyear1"><br><br>
                    <label for="ZIPCode1">PLZ:</label>
                    <input type="number" id="ZIPCode1" required><br><br>
                </form>
                <form id="personForm2" class="hidden">
                    <h4>Person 2</h4>
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" required><br><br>
                    <label for="birthmonth2">Geburtsmonat:</label>
                    <input type="number" id="birthmonth2"><br><br>
                    <label for="birthyear2">Geburtsjahr:</label>
                    <input type="number" id="birthyear2"><br><br>
                    <label for="ZIPCode2">PLZ:</label>
                    <input type="number" id="ZIPCode2" required><br><br>
                </form>
            </div>
            <button type="button" onclick="updatePerson()">Person aktualisieren</button>
        </div>
    </div>
    
    <h3>Personendaten:</h3>
    <pre id="personData"></pre>
    
    <script>
        function toggleForm() {
            let formContainer = document.getElementById("personFormContainer");
            let toggleBtn = document.querySelector(".toggle-btn");
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
                toggleBtn.innerHTML = "&#9660;";
            } else {
                formContainer.style.display = "none";
                toggleBtn.innerHTML = "&#9654;";
            }
        }

        function togglePersons() {
            let checkbox = document.getElementById("togglePersons");
            document.getElementById("personForm2").classList.toggle("hidden", !checkbox.checked);
        }

        async function updatePerson() {
            let data1 = {
                name: document.getElementById("name1").value,
                birthmonth: parseInt(document.getElementById("birthmonth1").value) || null,
                birthyear: parseInt(document.getElementById("birthyear1").value) || null,
                ZIPCode: parseInt(document.getElementById("ZIPCode1").value)
            };
            let response1 = await fetch(`http://127.0.0.1:8000/person/update-person/1`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data1)
            });
            let result1 = await response1.json();
            let resultText = "Person 1: " + JSON.stringify(result1, null, 2);
            
            if (!document.getElementById("personForm2").classList.contains("hidden")) {
                let data2 = {
                    name: document.getElementById("name2").value,
                    birthmonth: parseInt(document.getElementById("birthmonth2").value) || null,
                    birthyear: parseInt(document.getElementById("birthyear2").value) || null,
                    ZIPCode: parseInt(document.getElementById("ZIPCode2").value)
                };
                let response2 = await fetch(`http://127.0.0.1:8000/person/update-person/2`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data2)
                });
                let result2 = await response2.json();
                resultText += "\nPerson 2: " + JSON.stringify(result2, null, 2);
            }
            document.getElementById("personData").innerText = resultText;
        }
    </script>
</body>
</html>
